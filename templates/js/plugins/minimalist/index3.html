<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>circleGraph jQuery Plugin Demos</title>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="jquery.circleGraphic.js" type="text/javascript"></script>
	
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style type="text/css">
    body { background-color:#15495D; color:#fff}
		.container { margin:150px auto;}
	</style>
</head>
<body><div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<li><a href="http://www.jqueryscript.net/loading/Minimalist-Graphical-Progress-Indicator-with-jQuery-Canvas-circleGraphic.html">Download This Plugin</a></li>
<li><a href="http://www.jqueryscript.net/">Back To jQueryScript.Net</a></li>
</ul>
</div>
<div class="container">
    <div class="row">
            <div class="circleGraphic1 col-md-3 col-sm-6">75</div>
            <div class="circleGraphic2 col-md-3 col-sm-6">50</div>
            <div class="circleGraphic3 col-md-3 col-sm-6">20</div>
            <div class="circleGraphic4 col-md-3 col-sm-6">67</div>
    </div>
</div>
<script type="text/javascript">
window.onload=function(){
	$('.circleGraphic1').circleGraphic();
	$('.circleGraphic2').circleGraphic({'color':'#fff'});
	$('.circleGraphic3').circleGraphic({'color':'#c1fc2f'});
	$('.circleGraphic4').circleGraphic({'color':'#33f5fe'});

}

</script>
</body>
